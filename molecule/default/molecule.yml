---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint

verifier:
  name: testinfra

platforms:
  - name: instance1.etcd
    groups:
      - etcd
    networks:
      - name: etcd
    image: protopopys/systemd-centos:7
    override_command: False
    tty: True
    privileged: True
    security_opts:
      - seccomp=unconfigured
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    tmpfs:
      - /tmp
      - /run/lock

  - name: instance2.etcd
    groups:
      - etcd
    networks:
      - name: etcd
    image: protopopys/systemd-centos:7
    override_command: False
    tty: True
    privileged: True
    security_opts:
      - seccomp=unconfigured
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    tmpfs:
      - /tmp
      - /run/lock

  - name: instance3.etcd
    groups:
      - etcd
    networks:
      - name: etcd
    image: protopopys/systemd-centos:7
    override_command: False
    tty: True
    privileged: True
    security_opts:
      - seccomp=unconfigured
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    tmpfs:
      - /tmp
      - /run/lock

provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}

